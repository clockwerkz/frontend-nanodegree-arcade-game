<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bugs -N- Gems</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameStart" class="modal">
        <div class="modal-body">
            <img src="images/Gem Blue.png" class="gem gem-left"/>
            <img src="images/Gem Orange.png" class="gem gem-right"/>
            <h1>Bugs -N- Gems</h1>
            <p>Get the Gems. Avoid the Bugs. Profit!</p>
            <h2>Select Your Character:</h2>
            <div class="character-selection">
                <img src="images/char-cat-girl.png" />
                <img src="images/char-horn-girl.png" />
                <img src="images/char-boy.png" class="selected"/>
                <img src="images/char-pink-girl.png" />
                <img src="images/char-princess-girl.png" />
            </div> <!-- character-selection-->
            <a class="btn btn-start">Start Game</a>
        </div> <!-- modal-body -->
    </div> <!-- #gameStart -->
    <div id="score-screen">
        <div class="score-panel">
            <h1>Score Panel Block-In</h1>
        </div>
        <div id="gameBoard"></div>
    </div> <!-- #score-screen -->

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
